<!DOCTYPE html>
<html lang="en">
<head>
	<title>注册页面</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="register.php" method="post" enctype="multipart/form-data" >
					<span class="login100-form-title">
						用户注册
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="userName" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
          
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="confirmPassword" placeholder="confirmPassword">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
          
          <div class="wrap-input100 validate-input" data-validate = "Input is required">
						<input class="input100" type="text" name="sex"  placeholder="输入性别: 男 or 女">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
					</div>

    
          <div class="wrap-input100 validate-input" data-validate = "Photos are required">
						<input class="input100" type="file" name="myPicture"  placeholder="上传个人图片" size="25" maxlength="100"  >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-file-photo-o" aria-hidden="true"></i>
						</span>
					</div>
          <br>
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="text" name="remark"  placeholder="备注信息"  >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

				

					<div class="text-center p-t-136">
						<a class="txt2" href="http://localhost/user/login.html">
							Begin your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/main.js"></script>

</body>
</html>
